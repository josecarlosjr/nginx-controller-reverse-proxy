apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: '*.mydomain.com'
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-custom
            port:
              number: 80
